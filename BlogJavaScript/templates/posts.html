{{#blogPosts}}
<li class="single-post">
    <article id="post">
        <h3 class="title"><a href="#/post/{{_id}}" class="links">{{title}}</a></h3>
        <p class="subtitle">Posted on {{date}} by {{author}}</p>
        <p class="content">{{content}}</p>


    </article>
    <a href="#/create/comment/{{_id}}" class="links">Add Comment</a>
</li>
{{/blogPosts}}
