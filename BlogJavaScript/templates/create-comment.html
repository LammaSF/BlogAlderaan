
<div class="new-comment-block">
    <h2 id="editor-title">new comment</h2>
    <form id="comment-form">
        <ul class="title-author">
            <li class="single-element-form">
                <h1 class="title-form">Blog Commment Title:</h1>
                <input type="text" value="" placeholder="Title" id="title"/>
            </li>
            <li class="single-element-form">
                <h1 class="title-form">Author:</h1>
                <input type="text" value="" placeholder="Author" id="author">
            </li>
        </ul>
        <textarea name = 'content' class="content-field" placeholder="Content" id="content"></textarea>
        <script>
            tinymce.init({
                selector: "textarea",
                setup: function (editor) {
                    editor.on('change', function () {
                        editor.save();
                    });
                }
            });
        </script>
        <br>
        <button type="button" id="create-new-comment-request-button">Publish</button>
    </form>
</div>
