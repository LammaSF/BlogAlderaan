{{#blogComments}}
<li class="single-comment">
    <article id="comment-{{commentId}}">
        <div class="dot">&nbsp;</div>
        <a href="#/comment/{{_id}}"><h3 class="title">{{title}}</h3></a>
        <p class="subtitle">Comments on {{date}} by {{author}}</p>
        <p class="content">{{{content}}}</p>
    </article>
</li>
{{/blogComments}}
